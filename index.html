<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Ïó∞Îèô Ìèº</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">
            üìù Îç∞Ïù¥ÌÑ∞ ÏàòÏßë Ìèº
        </h1>
        
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Ïù¥Î¶Ñ *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Ïù¥Î©îÏùº *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Î©îÏãúÏßÄ</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                üì§ Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°
            </button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        // Google Apps Script URL (Ïã§Ï†ú Î∞∞Ìè¨ ÌõÑ URLÎ°ú ÍµêÏ≤¥ ÌïÑÏöî)
        const SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            // Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî Î∞è Î°úÎî© ÌëúÏãú
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Ï†ÑÏÜ° Ï§ë...';
            showStatus('Îç∞Ïù¥ÌÑ∞Î•º Ï†ÑÏÜ°ÌïòÍ≥† ÏûàÏäµÎãàÎã§...', 'loading');
            
            try {
                // Ìèº Îç∞Ïù¥ÌÑ∞ ÏàòÏßë
                const formData = new FormData(e.target);
                const payload = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    message: formData.get('message'),
                    timestamp: new Date().toISOString()
                };
                
                console.log('Ï†ÑÏÜ°Ìï† Îç∞Ïù¥ÌÑ∞:', payload);
                
                // Google Apps ScriptÎ°ú Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('ÏùëÎãµ Í≤∞Í≥º:', result);
                
                if (result.success) {
                    showStatus('‚úÖ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!', 'success');
                    e.target.reset(); // Ìèº Ï¥àÍ∏∞Ìôî
                } else {
                    throw new Error(result.message || 'Ïïå Ïàò ÏóÜÎäî Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
                
            } catch (error) {
                console.error('Ï†ÑÏÜ° Ïò§Î•ò:', error);
                showStatus(`‚ùå Ïò§Î•ò: ${error.message}`, 'error');
            } finally {
                // Î≤ÑÌäº ÏÉÅÌÉú Î≥µÍµ¨
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°';
            }
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // 5Ï¥à ÌõÑ ÏÉÅÌÉú Î©îÏãúÏßÄ Ïà®Í∏∞Í∏∞
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
